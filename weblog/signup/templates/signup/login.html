<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- CSS only -->

        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <style>
            body {
              background-image: url('https://wallpaperaccess.com/full/1666479.jpg   ');
              background-repeat: no-repeat;
              background-attachment: fixed;
              background-size: 100% 100%;
            }
            </style>
        
</head>

<body>
    <section class="vh-100">
        <div class="container py-5 h-100">
            <div class="row d-flex align-items-center justify-content-center h-100">
                <div class="col-md-8 col-lg-7 col-xl-6">
                    <!-- <img src="  "
                        class="img-fluid" alt="Phone image"> -->
                </div>
                <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1 text-white">
                    <h1>Welcome to El-dorado</h1>
                    <br>
                    <form action="" method="POST">
                         {% csrf_token %}

                     <form > 
                        <!-- Email input -->
                        <div class="form-outline mb-4">
                            <input type="text" name="username" class="form-control form-control-lg" />
                            <label class="form-label" for="form1Example13">User Name</label>
                        </div>

                        <!-- Password input -->
                        <div class="form-outline mb-4">
                            <input type="password" name="password" class="form-control form-control-lg" />
                            <label class="form-label" for="form1Example23">Password</label>
                        </div>

                        <div class="text-white bg-danger">
                        {% if messages %}
                        {% for message in messages %}
                        {{message}}
    
                        {% endfor %}
                    {% endif %}  
                </div>
                    <br>

                        <!-- Submit button -->
                        <a> <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>
                            <br>
                            <br>

                            <span class="txt2"> or Click here for <a href="{% url 'signup' %}">
                               <b>Sign Up</b> </a><br>

                            <span class="txt2">  Click here for <a href="{% url 'admin' %}">
                                <b>Admin Login</b> </a>
                            </span>



                        </form>
 

                    </form>
                 
                    
                </div>
            </div>
        </div>
    </section>



    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
